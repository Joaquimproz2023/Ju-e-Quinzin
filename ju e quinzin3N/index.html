<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Cadastro de alunos</h2>
  <form action="">
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="matricula" placeholder="matricula" name="matricula">
      <label for="matricula">Matricula</label>
    </div>
    <div class="form-floating mt-3 mb-3">
      <input type="text" class="form-control" id="nome" placeholder="nome" name="nome">
      <label for="nome">Nome</label>
    </div>
    <!div class="form-check mb-3">
      <!label class="form-check-label">
        <!input class="form-check-input" type="checkbox" name="remember"> 
      <!/label>
    <!/div>
    <h6>Curso:</h6>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" >
      <label class="form-check-label" for="check1">DEV. sistemas</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
      <label class="form-check-label" for="check2"> Enfermagem </label>
    </div>
<br>
    <h6>Finalizou o ensino médio?</h6>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" >
        <label class="form-check-label" for="radio1">Sim</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
        <label class="form-check-label" for="radio2">Não</label>
      </div>
      <div class="form-floating mb-3 mt-3">
        <div class="form-floating">
          <select class="form-select" id="sel1" name="sellist">
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
          <label for="sel1" class="form-label"> TURNO:</label>
        </div>
        <div class="container mt-3">
          <form action="">
            <label for="browser" class="form-label">Unidade Proz:</label>
            <input class="form-control" list="unidades" name="unidade" id="unidade">
            <datalist id="unidades">
              <option value="São Paulo">
              <option value="Juiz de Fora">
              <option value="Rio de Raneiro">
            </datalist>    
            <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
          </form>
        </div>
  </form>
</div>
 
</body>
</html>
