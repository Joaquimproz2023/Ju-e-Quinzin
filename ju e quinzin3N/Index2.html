<!DOCTYPE html>
<html lang="PT-br">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Matrícula</h3>
  <p>Acesse sua página:</p>
    
  <form action="/action_page.php" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Matrícula:</label>
      <input type="text" class="form-control" id="uname" placeholder="Matrícula" name="uname" required>
      <div class="valid-feedback">Matrícula valida</div>
      <div class="invalid-feedback">Entre com a matrícula.</div>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Nome:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Nome" name="pswd" required>
      <div class="valid-feedback">Nome valido.</div>
      <div class="invalid-feedback">Entre com o seu nome.</div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">Eu aceito os termos</label>
      <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Aceite os termos.</div>
    </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>

</body>
</html>
